<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление постами</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_posts.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <h1>GamePyers</h1>
            <p>Управление постами</p>
        </div>
        <nav>
            <ul>
                <li><a href="/">Главная</a></li>
                <li><a href="/posts">Посты</a></li>
                <li><a href="/news">Новости</a></li>
                <li><a href="/games">Игры</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="posts-section">
            <h2>Ваши посты</h2>
            {% for post in my_post %}
                <article class="post-item">
                    <div class="post-content">
                        <p>{{ post[2] }}</p>
                        <small>Опубликовано: {{ post[3] }}</small>
                    </div>
                    <div class="post-actions">

                        <form action="/edit_post" method="POST" style="display:inline;">
                            <input type="hidden" name="post_id" value="{{ post[0] }}">
                            <button type="submit" class="edit-btn">Редактировать</button>
                        </form>

                        <form action="/delete_post" method="POST" style="display:inline;">
                            <input type="hidden" name="post_id" value="{{ post[0] }}">
                            <button type="submit" class="delete-btn">Удалить</button>
                        </form>
                    </div>
                </article>
            {% else %}
                <p>У вас пока нет постов.</p>
            {% endfor %}
        </section>
    </main>

    <footer>
        <p>&copy; 2024 GamePyers. Все права защищены.</p>
    </footer>
</body>
</html>

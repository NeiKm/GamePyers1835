<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание учетной записи - GamePyers</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create_account.css') }}">
</head>
<body>
    <div class="registration-container">
        <div class="form-header">
            <h1>Создание учетной записи</h1>
            <p>Создайте аккаунт :o для участия в нашем игровом сообществе</p>
        </div>
        <form method="post" class="registration-form">
            <div class="input-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" name="username" placeholder="Введите имя пользователя" required>
            </div>
            <div class="input-group">
                <label for="email">Электронная почта</label>
                <input type="email" id="email" name="email" placeholder="Введите вашу почту" required>
            </div>
            <div class="input-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Введите пароль" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Подтвердите пароль</label>
                <input type="password" id="confirm-password" name="confirm_password" placeholder="Подтвердите пароль" required>
            </div>
            <button type="submit" class="submit-btn">Зарегистрироваться</button>
        </form>
        <div class="form-footer">
            <p>Уже есть аккаунт? <a href="/login_account">Войти</a></p>
        </div>
    </div>
</body>
</html>

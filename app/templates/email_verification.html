<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/email_verification.css') }}">
</head>
<body>
    <div class="verification-container">
        <h2>Подтверждение Email</h2>
        <p>Введите код подтверждения, отправленный на ваш email:</p>
        <form method="POST">
            <div class="input-group">
                <label for="verification_code">Код подтверждения</label>
                <input type="text" id="verification_code" name="verification_code" required>
            </div>
            <button type="submit" class="verify-btn">Подтвердить</button>
        </form>
        <p class="resend-message">Не получили код? <a href="/email_verification">Отправить еще раз</a></p>
    </div>
</body>
</html>
